<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Visualizations by State</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1rem;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 2rem;
        }
        h1 {
            margin: 0;
        }
        .chart-container {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem;
            margin-bottom: 2rem;
        }
        h2 {
            color: #2c3e50;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Climate Change Visualizations by State</h1>
    </header>

    <main>
        <!-- 1. Temperature Map of Malaysia by State -->
        <div class="chart-container">
            <h2>Map: Average Temperatures in Malaysian States</h2>
            <div id="chart1"></div>
        </div>

        <!-- 2. Temporal Trend of State Temperatures -->
        <div class="chart-container">
            <h2>Line Chart: Temporal Trend of Average State Temperatures</h2>
            <div id="chart2"></div>
        </div>
    </main>

    <script>
        // 1. Temperature Map of Malaysia by State (Using TopoJSON)
        const temperatureMapByState = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "width": 800,
            "height": 600,
            "projection": {"type": "mercator"},
            "layer": [
                {
                    "data": {
                        "url": "data/malaysia-states.topojson",  // TopoJSON file for Malaysia's states
                        "format": {"type": "topojson", "feature": "states"}  // Ensure 'states' is the correct feature name
                    },
                    "mark": {"type": "geoshape", "fill": "#87CEEB", "stroke": "black"}
                },
                {
                    "data": {
                        "url": "data/global_land_temperatures_by_state_malaysia.json"  // Parsed temperature data by state
                    },
                    "mark": "circle",
                    "encoding": {
                        "longitude": {"field": "longitude", "type": "quantitative"},
                        "latitude": {"field": "latitude", "type": "quantitative"},
                        "size": {"field": "AverageTemperature", "type": "quantitative", "scale": {"range": [10, 100]}},
                        "color": {"field": "AverageTemperature", "type": "quantitative", "scale": {"scheme": "inferno"}},
                        "tooltip": [
                            {"field": "State", "type": "nominal"},
                            {"field": "AverageTemperature", "type": "quantitative"},
                            {"field": "Date", "type": "temporal"}
                        ]
                    }
                }
            ]
        };

        // 2. Temporal Trend of State Temperatures
        const temperatureTrendByState = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "width": 800,
            "height": 400,
            "data": {"url": "data/global_land_temperatures_by_state_malaysia.json"},
            "mark": "line",
            "encoding": {
                "x": {"field": "Date", "type": "temporal"},
                "y": {"field": "AverageTemperature", "type": "quantitative"},
                "color": {"field": "State", "type": "nominal"},
                "tooltip": [
                    {"field": "State", "type": "nominal"},
                    {"field": "Date", "type": "temporal"},
                    {"field": "AverageTemperature", "type": "quantitative"}
                ]
            }
        };

        // Render charts
        vegaEmbed('#chart1', temperatureMapByState);
        vegaEmbed('#chart2', temperatureTrendByState);
    </script>
</body>
</html>
